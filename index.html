<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-image: url("final-worlds.jpg");
            background-repeat: no-repeat;       
            background-size: cover;             
            background-attachment: fixed;       
            background-position: center;        
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            padding: 40px 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: white;
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 2.2rem;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: white;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus {
            border: 2px solid #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }

        button {
            background: linear-gradient(to right, #ff5722, #d8a482);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 87, 34, 0.6);
        }

        button:hover {
            background: linear-gradient(to right, #ce6646, #ff5722);
            box-shadow: 0 6px 25px rgba(255, 255, 255, 0.8);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="login-card">
        <form method="POST" action="login.php">
            <h1>Login</h1>
            <label>Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label>Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
